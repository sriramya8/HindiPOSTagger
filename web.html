 <h3>Hindi Sentence </h3><br>
 <form id="myform">
  <div class="form-group">
    <label for="Hindi Sentence">Enter any Hindi Sentence</label>
    <input type="sentence" class="form-control" id="exampleInputsentence" aria-describedby="sentenceHelp" placeholder="Hindi Sentence">
   
  </div><br>
 
  
  <button type="submit" id="sub" class="btn btn-outline-light">Submit</button>

</form>
<div id="out" class="bg-white text-black m-3 d-flex flex-wrap justify-content-center align-content-center rounded">
<p id="output" class="m-3 text-wrap " >Output</p>
</div>

</section>
<footer class="bg-light text-center text-lg-start " id="foot">
 
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
   <p>N.S.S.L.Sri Ramya      421249 </p>  
   <p>V.Pravallika      421270 </p>  
    
  </div>

</footer>
<script>
  document
    .getElementById("sub")
    .addEventListener("click", function (event) {
      event.preventDefault();
      var mn = document.getElementById("output");

      var val = document.getElementById("exampleInputsentence").value;
      console.log(val);
      var response = fetch("http://127.0.0.1:5000/out", {
        method: "POST",
        body: JSON.stringify({ name: val }),
        headers: {
          "Content-type": "application/json;charset=UTF-8",
        },
      });
      response
        .then(function (data) {
          return data.json();
        })
        .then(function (data) {
          console.log(data);
          
          out=data["name"]
          // out=JSON.stringify(out)
        
          mn.innerHTML = out.slice(2,-4);
    });
    });

</script>
